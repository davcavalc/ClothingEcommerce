<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothing - Create Account</title>
  <link rel="stylesheet" href="/public/css/signup.css" />
</head>

<body>
  <img src="/public/img/ZKZg.gif" class="loader" alt="loading-gif" />

  <div class="alert-box">
    <img src="/public/img/alert-icon-1562.png" class="alert-img" alt="alert-icon">
    <p class="alert-msg">Error message</p>
  </div>

  <div class="container">
    <img src="/public/img/dark-logo.png" class="logo" alt="" />
    <div>
      <input type="text" autocomplete="off" id="name" placeholder="name" />
      <input type="email" autocomplete="off" id="email" placeholder="email" />
      <input type="password" autocomplete="off" id="password" placeholder="password" />
      <input type="text" autocomplete="off" id="number" placeholder="numb" />
      <input type="checkbox" class="checkbox" checked name="" id="terms-and-cond" />
      <label for="terms-and-cond">agree to our <a href="https://">terms and conditions</a></label>
      <br>
      <input type="checkbox" class="checkbox" name="" id="notification" />
      <label for="notifications">recieve upcoming offers and events mails</label>
      <button class="submit-btn">create account</button>
    </div>
    <a href="/login" class="link">already have an account ? Log in here!</a>
  </div>

  <script src="/public/js/form.js"></script>
</body>

</html>
